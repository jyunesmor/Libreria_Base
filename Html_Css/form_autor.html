<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/form_libro.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="./imagenes/Imagen1.png" alt="Egg logo" class="logo"></IMG>
                <div class="navbar-nav me-auto mb-2 mb-lg-0" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Libro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Autor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Editorial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Prestamo</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <form action="/autor/registro" method="post" enctype="multipart/form-data" id="form_autor">
            <div class="container-sm">
                <div class="mb-3 row">
                    <label class="col-s-2 col-form-label text1" for="nombre_autor">Nombre del Autor</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="nombre_autor" placeholder=" Ingrese Nombre del Autor">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-s-2 col-form-label text1" for="apellido_autor">Apellido del Autor</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="apellido_autor" placeholder="Ingrese el Apellido del Autor" maxlength="10">
                    </div>
                </div>
                <div class="btn">
                    <button class="btn btn-primary" type="button">Cargar</button>
                </div>
            </div>
        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
